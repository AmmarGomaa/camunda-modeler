name: CI
on: [ push ]
jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: update npm when necessary
      run: if [[ "$(npm --version)" =~ ^[6-7] ]]; then npm i -g npm@8; fi
    - name: npm version
      run: npm --version
